<section class="bookatable">
   <div class="container">
      <div class="section-info-block section-info-block__form">
         <div class="section-info-block__title section-info-block__title_form">book a table</div>
         <form class="bookatable__form form" action="" method="post" >
            <input class="form__input" type="text" id="name" name="name" placeholder="Name" />
            <input class="form__input" type="email" id="email" name="email" placeholder="Email" />
            <input class="form__input" type="tel" id="tel" name="tel" placeholder="Phone" />
            <input class="form__input" type="number" id="People" name="People" placeholder="People" />
            <input class="form__input" type="date" id="date" name="date" placeholder="Date(mm/dd)" />
            <input class="form__input" type="time" id="time" name="time" placeholder="time" />
            <button class="form__button" type="button">book now</button>
         </form>
      </div>

      <div class="image-block">
         <div class="image-block__cube image-block__cube-less"></div>

      </div>     
   </div>
